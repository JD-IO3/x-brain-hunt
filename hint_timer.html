<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./lib/Stylesheets/hint_timer.css">
    </head>
    <body id="bodytimer">
        <div id="timer">
            <h1>Timer</h1>
      
            <p id="display"></p>
      
            <!-- <label for="time">Dur√©e :</label> -->
            <input type="number" id="time" placeholder="Enter minutes" min="1">
      
            <input type="range" id="volumeControl" title="Volume" min="0" max="1" step="0.1" value="0.5" oninput="setVolume()">
      
      
            <div id="button">
              <button id="startBtn" title="Start" onclick="startTimer()"><img src="https://img.icons8.com/material-outlined/256/shutdown.png" width ="40px" height="40px"></button>
              <button id="pauseBtn" title="Pause" onclick="pauseTimer()" disabled><img src="https://img.icons8.com/material-outlined/256/pause.png" width ="40px" height="40px"></button>
              <button id="resetBtn" title="Reset" onclick="resetTimer()" disabled><img src="https://img.icons8.com/material-outlined/256/available-updates.png" width ="40px" height="40px"></button>
            </div>
          </div>
        
        <script src="./lib/JScripts/hint_timer.js" async defer></script>
    </body>
</html>
